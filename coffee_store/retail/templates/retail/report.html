{% extends 'retail/base_retail.html' %}

{% block title %}
    Корзина
{% endblock %}

{% block content %}



    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-1-3">
                    <b>Document</b>
                    <p></p>
                    <p>Order 1</p>
                    <p>Order 2</p>
                </div>
                <div class="col-2-3">
                    <b>Content</b>
                    <p></p>
                    <table class="table">
                        <tr>
                            <th>Item</th>
                            <th>Count</th>
                            <th>Price</th>
                        </tr>
                        {% for row in order_table %}
                        <tr>
                            <td>{{ row.item.title }}</td>
                            <td>{{ row.count }}</td>
                            <td>{{ row.price }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
