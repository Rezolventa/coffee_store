{% extends 'retail/base_retail.html' %}

{% block title %}
    Редактирование - {{ block.super }}
{% endblock %}

{% block content %}

    <form class="" action="{{ item.get_edit_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}

            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button name="button" class="btn btn-primary">Сохранить</button>
    </form>

{% endblock %}
